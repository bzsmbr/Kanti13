<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="counter.css">
    <title>Counter</title>
    <style>


    </style>
</head>
<body>
    <header><span id="counterText">Counter</span></header>

    <div class="container">
        <div class="counterValueText">Counter value:</div>
            <div id="counterValue" class="value">0</div>
        <div class="row">
            <button class="button button1" onclick="changeCounter(-1)">-</button>
            <button class="button button2" onclick="changeCounter(1)">+</button>
        </div>

        <div class="row">
            <button class="button button3" onclick="changeCounter(-10)">-10</button>
            <button class="button button4" onclick="changeCounter(10)">+10</button>
        </div>
    </div>
</body>

<script>
    let counter = 0;

    function changeCounter(amount) {
      counter += amount;
      document.getElementById("counterValue").textContent = counter;
    }

</script>
</html>
