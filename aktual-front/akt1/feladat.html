<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'
    />

    <style>
        .firstRow {
            margin-top: 2vh;
        }

        .secondRow {
            background-color: lightgrey;
        }

        .secondRow1 {
            align-content: center;
        }

        .first1 {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        .second1 {
            background-color: orange;
            color: white;
            padding: 10px;
        }

        .third1 {
            background-color: darkgrey;
            color: white;
            padding: 10px;
        }

        .first2 {
            background-color: red;
            color: white;
            padding: 10px;
        }

        .second2 {
            background-color: white;
            color: black;
            padding: 10px;
        }

        .third2 {
            background-color: green;
            color: white;
            padding: 10px;
        }

        button {
            background-color: blue;
            color: white;
            font-size:medium;
            border-radius: 5px;
        }
    </style>

  </head>
  <body>
    <div class="container">
      <div >
        <div class="row firstRow">
          <div class="col-4 first1">1. Column</div>
          <div class="col-4 second1" >2. Column</div>
          <div class="col-4 third1">3. Column</div>
        </div>
      </div>

      <div class="row secondRow1">
        <div class="secondRow d-flex justify-content-center border rounded">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button>Kattints ide</button>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col-4 first2">1. Column</div>
          <div class="col-4 second2">2. Column</div>
          <div class="col-4 third2">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
